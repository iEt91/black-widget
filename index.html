<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subscriber Goal Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="widget-wrapper">
        <div id="widget-container">
            <img id="walking-person" />
            <div id="progress-text">Progreso: 0%</div>
        </div>
        <div class="slider-container">
            <label for="sub-slider">Simular Suscriptores: <span id="sub-value">0</span></label>
            <input type="range" id="sub-slider" min="0" value="0" step="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
